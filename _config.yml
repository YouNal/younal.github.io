  # Footer에 표시되는 기본 작성자/저작권자
  name: "Yoon Yeong-Su (유난조)"
  email: "yys0229@gmail.com"   # 공개 싫으면 지워도 됨
  links:
    # 첫 번째 링크가 Footer 저작권 링크로 쓰임 (GitHub 추천)
